ator.javaEnabled() ? "Java," : "";if (pluginlist.length > 0) pluginlist = pluginlist.substring(0,pluginlist.length-1);var plugin = document.getElementById("plugin");var noplugin = document.getElementById("noplugin");plugin.style.display = "none";noplugin.style.display = "none";if(pluginlist.indexOf("Revolution")!=-1){ plugin.style.display = "block"; }else{ noplugin.style.display = "block"; }</script><!-- Plugin detection script finishes above this line --></center></body></html>
